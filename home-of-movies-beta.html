        <script>
        // Request permission for notifications
        if (Notification.permission === "default") {
          Notification.requestPermission().then(permission => {
            console.log(`Notification permission: ${permission}`);
          });
        }
    
        function sendNotification() {
          if (Notification.permission === "granted") {
            new Notification("Welcome", {
              body: "thanks for entering my website",
              icon: "https://yt3.ggpht.com/zTueXf0gNYormFORf1rV1doLbcR5WW1Z_Be2euDZ0Mi3OT4YQvQub60C9XxG54y6OQw_B_VWUQ=s88-c-k-c0x00ffffff-no-rj" // Optional: Add an icon
            });
          } else if (Notification.permission === "default") {
            alert("Please allow notifications to receive alerts!");
          } else {
            alert("Notifications are blocked. Please enable them in your browser settings.");
          }
        }
        sendNotification();

    // Load saved color on page load
    window.onload = function () {
      const savedColor = localStorage.getItem("bgColor");
      if (savedColor) {
        changeBackground(savedColor);
        document.getElementById("colorSelector").value = savedColor;
      }
    };

    function changeBackground(color) {
      document.body.style.backgroundColor = color;
      localStorage.setItem("bgColor", color);

      // Change text color based on background
      if (color === "black") {
        document.body.style.color = "white";
      } else {
        document.body.style.color = "black";
      }
    }
    </script>
